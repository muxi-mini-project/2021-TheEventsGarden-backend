paths:
  /homework:
    post:
      consumes:
      - application/json
      description: 爬取用户云课堂作业
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: password
        in: body
        name: password
        required: true
        schema:
          $ref: '#/definitions/model.User'
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            items:
              $ref: '#/definitions/model.homework'
            type: array
        "400":
          description: Lack Necessary_Param.
        "401":
          description: Token Invalid.
        "500":
          description: Fail.
      summary: 爬取作业
  /user:
    post:
      consumes:
      - application/json
      description: 学号密码登录
      parameters:
      - description: 登录的用户信息
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/model.User'
      produces:
      - application/json
      responses:
        "200":
          description: 将student_id作为token保留
          schema:
            $ref: '#/definitions/handler.Token'
        "400":
          description: Lack Necessary_Param.
        "401":
          description: 用户名或密码错误
        "500":
          description: Fail.
      summary: 登录
      tags:
      - user
    put:
      consumes:
      - application/json
      description: 接收新的User结构体来修改用户信息
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: 需要修改的用户信息
        in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/model.User'
      produces:
      - application/json
      responses:
        "200":
          description: 修改成功
        "400":
          description: Lack Necessary_Param." or "Sex参数错误(0 = 未设置， 1 = 男， 2 = 女)
        "401":
          description: Token Invalid.
        "500":
          description: Fail.
      summary: 修改用户信息
      tags:
      - user
